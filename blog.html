<script>
	if (document.URL.indexOf("#") == -1)
		window.location = "http://www.3zanders.co.uk/#/blog";
</script>
<h1>BLOG</h1>
<section ng-repeat="post in posts">
	<hr/>
	<aside>
		<ul class="code">
			<li ng-repeat="tag in post.tags">{{tag}}</li>
		</ul>
		<p class="date">{{post.date}}</p>
	</aside>
	<h1>{{post.title}}</h1>
	<p>{{formatPost(post.content)}}</p>
</section>
