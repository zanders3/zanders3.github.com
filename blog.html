<script>
	if (document.URL.indexOf("#") == -1)
		window.location = "http://www.3zanders.co.uk/#/blog";
</script>
<section ng-repeat="post in posts">
	<aside>
		<p class="date">{{formatDate(post.date)}}</p>
	</aside>
	<a href="{{post.link}}"><h1>{{post.title}}</h1></a>
	<p ng-bind-html-unsafe="post.bigsummary"></p>
</section>
